services:
  # ── FastAPI Backend ───────────────────────────────────────────
  backend:
    build: ./backend
    ports:
      - "8002:8000"
    env_file:
      - ./backend/.env
    environment:
      - LETTA_BASE_URL=http://host.docker.internal:8283
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ── Next.js Frontend ──────────────────────────────────────────
  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - REMOTE_ACTION_URL=http://backend:8000/agent
      - NEXT_PUBLIC_API_BASE=https://begin.gintarot.com
    depends_on:
      - backend
    restart: unless-stopped
